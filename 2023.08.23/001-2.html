<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 기존의 돼지력에 Chicken을 먹으면 치킨의 fat이 돼지력에 추가
      class Person {
        constructor(name, age, fat) {
          this.이름 = name;
          this.나이 = age;
          this.돼지력 = fat;
        }

        // 음식을 먹이고 돼지력을 상승시키는 메소드
        eating(food) {
          // me.fatup();
          this.돼지력 += food.fat;
          console.log(
            `${this.이름}의 돼지력이 ${food.name}에 의해서 ${this.돼지력}이 되었습니다.`
          );
        }
      }

      class Food {
        constructor(name, fat) {
          this.name = name;
          this.fat = fat;
        }
      }

      const me = new Person("한혜지", 28, 1);
      const chicken = new Food("치킨", 2);
      const pizza = new Food("피자", 5);

      me.eating(chicken);
      me.eating(chicken);
      me.eating(pizza);
    </script>
</body>
</html>
