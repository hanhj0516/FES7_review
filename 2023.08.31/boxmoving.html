<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .box{
        height: 100px;
        aspect-ratio: 1;
        margin-left: auto;
        margin-right: auto;
        background-color: gold;
      }
    </style>
</head>
<body>
    <div class="'box"></div>
    <script>
      const box = document.querySelector('.box');
      let pos = 0;

      box.addEventListener('keydown',move);
      function move(event) {
        if(event.key ==="ArrowRight"){
          pos += 5;
          box.style.transform = `translate(${pos}px)`;
        }
        if(event.key ==="ArrowLeft"){
          pos -= 5;
          box.style.transform = `translate(${pos}px)`;
        }
      }
    </script>
</body>
</html>
