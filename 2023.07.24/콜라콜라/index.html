<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 | colacola</title>
    <link rel='stylesheet' href="./001.css">
</head>
<body>
    <h1><a class=logo href="./"><img src="./img/colacola-logo.png" alt="home"></a></h1>
    <main class="main">
        <section class="section1">
            <h2 class="sell cola"></h2>
                <ul class="cola-list">
                    <li>
                        <button type="button">
                        <img src="./img/콜라-red.png" alt="original-cola">
                        <span>Original_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                        <img src="./img/콜라-violet.png" alt="violet-cola">
                        <span>Violet_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                        <img src="./img/콜라-yellow.png" alt="yellow-cola">
                        <span>Yellow_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                        <img src="./img/콜라-blue.png" alt="cool-cola">
                        <span>Cool_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                        <img src="./img/콜라-green.png" alt="green-cola">
                        <span>Green_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                        <img src="./img/콜라-orange.png" alt="orange-cola">
                        <span>Orange_cola</span>
                        <strong>1000원</strong>
                        </button>
                    </li>
                </ul>
            
            <div class="wish-list">
                <h2 class="class1">잔액: <span>1000원</span></h2>
                <button class="return">거스름돈 반환</button>
                <label for="amount" class="amount">입금액 입력</label>
                <input type="number" id="amount">
                <button class="deposit">입금</button>
                <ul class="selected">
                    <li>
                        <img src="./img/콜라-red.png" alt="">
                        <span>Original_cola</span>
                        <strong>1</strong>
                    </li>
                    <li>
                        <img src="./img/콜라-green.png" alt="">
                        <span>Green_cola</span>
                        <strong>2</strong>
                    </li>
                    <li>
                        <img src="./img/콜라-blue.png" alt="">
                        <span>Cool_cola</span>
                        <strong>4</strong>
                    </li>
                </ul>
                <button class="buy">획득</button>
            </div>
        </section>
        <section class="section2">
            <h2 class="class1">소지금: <span>25000원</span></h2>
        </section>
        <section class="section3">
            <h2>획득한 음료</h2>
            <ul class="selected">
                <li>
                    <img src="./img/콜라-red.png" alt="">
                    <span>Original_cola</span>
                    <strong>1</strong>
                </li>
                <li>
                    <img src="./img/콜라-green.png" alt="">
                    <span>Green_cola</span>
                    <strong>2</strong>
                </li>
                <li>
                    <img src="./img/콜라-blue.png" alt="">
                    <span>Cool_cola</span>
                    <strong>4</strong>
                </li>
            </ul>
            <p>총금액 : 9,000원</p>
        </section>
    </main>
</body>
</html>
