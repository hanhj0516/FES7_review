<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel='stylesheet' href="./css.css">
</head>
<body>
    <header class="header">
       <div class="max-width">
            <h1>
            <a href="./"><img src="./img/logo.svg" alt="홈"></a>
            </h1>
            <a class='btn-join'href="./login.html">로그인</a>
       </div>
    </header>
    <main class="login max-width">
        <h2 class="login-main">
            <img src="./img/logo.svg" alt="">
            <strong>회원가입</strong>
        </h2>
        <form class="form">
            <div>
                <label for="e-mail">이메일</label>
                <input id="e-mail" type="email" >
            </div>
            <div>
                <label for="pass-word">비밀번호</label>
                <input id="pass-word" type="password" >
            </div>
            <div>
                <label for="user-nick">닉네임</label>
                <input id="user-nick" type="text" >
            </div>
            <button type="submit">회원가입</button>
        </form>
    </main>
    <footer class="footer">
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
</body>
</html>
